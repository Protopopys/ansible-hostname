---
- name: Hostname | Assign inventory name to unconfigured hostnames ( non Altlinux )
  hostname:
    name: "{{ inventory_hostname }}"
  when:
    - ansible_os_family not in ['Altlinux']

- name: Hostname | Getting hostname (Altlinux)
  command: "hostname"
  failed_when: false
  changed_when: false
  register: hostname_server
  when:
    - ansible_os_family in ['Altlinux']

- name: Hostname | Assign inventory name to unconfigured hostnames (Altlinux)
  command: "hostnamectl set-hostname  {{ inventory_hostname }}"
  register: hostname_changed
  when:
    - ansible_os_family in ['Altlinux']
    - hostname_server.stdout != inventory_hostname

- name: Hostname | Update hostname fact (Altlinux)
  setup:
    gather_subset: '!all'
    filter: ansible_hostname
  when:
    - ansible_os_family in ['Altlinux']
    - hostname_changed.changed
